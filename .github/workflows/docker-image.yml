name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Build Docker image with sha
      run: docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --tag wjr1985/teaas_puma_private:$GITHUB_SHA
    - name: Build docker image with branch
      run: docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --tag wjr1985/teaas_puma_private:${{ github.ref_name }}

